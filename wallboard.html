<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallboard Display with Main and Smaller Iframes</title>
    <style>
        /* Apply a beautiful landscape background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg'); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Main container for the grid layout */
        .container {
            display: grid;
            grid-template-columns: 2fr 3fr; /* Main iframe takes up 2/5 of the width, others take up 3/5 */
            grid-template-rows: repeat(3, 1fr); /* Three equal rows */
            gap: 20px; /* Space between the items */
            padding: 40px; /* Padding around the grid */
            height: 100vh; /* Full height of the screen */
            box-sizing: border-box;
        }

        /* Styling for each iframe container */
        .iframe-container {
            background-color: rgba(0, 0, 0, 0.7); /* Darker transparent background for contrast */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Ensures rounded corners apply to iframe */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Grid placement */
        .main-iframe {
            grid-column: 1 / 2; /* Span first column */
            grid-row: 1 / 4; /* Span all three rows */
        }

        .other-iframes {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns for the right side */
            grid-template-rows: repeat(3, 1fr); /* Three rows for the right side */
            gap: 20px; /* Space between the items */
            grid-column: 2 / 3; /* Span second column of the main grid */
            grid-row: 1 / 4; /* Span all three rows */
        }

        .other-iframe {
            background-color: rgba(0, 0, 0, 0.7); /* Darker transparent background for contrast */
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Ensures rounded corners apply to iframe */
        }

        /* Adjust the size of the smaller iframe */
        .small-iframe {
            grid-row: span 2; /* Make the smaller iframe span two rows */
        }

       
    </style>
</head>
